<html>
    <head>
        <title>Amazing store</title>
        <link rel="stylesheet" href="finalstyle.css">

                        </div>
                        <div class>

                    </div>
                    <div class="flex wrap">
                        <div class="search">
                            <button type="submit" class="searchButton">
                                <img id="searchpic" src="D:\project\search_icon.png" alt="search icon"/>
                            </button>
                            <input type="text" class="searchTerm" placeholder="Search products by SKU or name">
                        </div>
                        <div id="cart">
                            <img src="cart.png" alt="cart icon" id="cartpic"/>

                            </button>
                            <button type="submit" class="button3"> 12

        <main>
            <div class="container flex">
