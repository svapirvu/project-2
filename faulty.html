<!DOCTYPE html>
<html>
    <head>
        <title> Amazing store </title>
        <link rel="stylesheet" href="style1.css">
        <meta name="author" content="Ancuta Pirvu">
    </head>
    <body>
        <header>
            <div id="container">
                <div class="logo">Amazing store</div>
                <div class="myloc">
                    <img id="locationpic" src="D:\project\location.png" alt="location symbol">
                    My city: 
                    <span class="city">Los Angeles</span>
                </div>
                <div class="phonenb">
                    <img id="phonerec" src="D:\project\phone_filled.png" alt ="phone receiver symbol">
                    8 800 505-04-83
                </div>
            </div>
            <table>
                <tr>
                    <td>Shipping</td>
                    <td>Blog</td>
                    <td>Company</td>
                    <td>My account</td>
                </tr>
            </table>
            <div class="searchbar">
                <img id="searchpic" src="D:\project\search_icon.png" alt="search icon">
                Search products by SKU or name
            </div>
            <div class="cart">
                <img id="cartpic" src="D:\project\cart.png" alt="cart icon">
                MY CART 
                <span class="nbincart">12</span>
            </div>
        </header>
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
    </body>
</html>
