<!DOCTYPE html>
<html>
    <head>
        <title>Amazing store</title>
            <link rel="stylesheet" href="projectstyle.css">
            <meta name="author" content="Ancuta Pirvu">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        </head>
    <body>
        <header>
            <div class="left">
                Amazing store
            </div>
            <div class="right">
                <div id="container">
                    <div>
                        <img src="location.png" alt="location icon"/>
                        My city: <span>Los Angeles</span>
                    </div>
                    <div> 
                        <img src="phone_filled.png" alt="phone icon"/>
                        8 800 505-04-83
                    </div>
                    <table>
                        <tr>
                            <td>Shipping</td>
                            <td>Blog</td>
                            <td>Company</td>
                            <td>My account</td>
                        </tr>
                    </table>
                </div>
                <div class="wrap">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder="Search products by SKU or name">
                        <button type="submit" class="searchButton">
                            <img id="searchpic" src="D:\project\search_icon.png" alt="search icon"/>
                        </button>
                    </div>
                    <div id="cart">
                        <img src="cart.png" alt="cart icon" id="cartpic"/>
                        <button type="submit" class="button2"> MY CART  
                        </button>
                        <span>12</span>
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
